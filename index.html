<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 85vh;
            background-color: black; /* riempie eventuali spazi */
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            max-height: 90%;
            object-fit: contain; /* non taglia l'immagine */
        }
    </style>
</head>

<body>
    <img src="valentine.jpg" alt="Happy Valentine's Day">
</body>

</html>
